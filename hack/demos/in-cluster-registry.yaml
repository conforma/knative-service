---
# Namespace for the in-cluster registry
apiVersion: v1
kind: Namespace
metadata:
  name: registry
---
# Deployment for the registry
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: registry
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
          name: registry
        env:
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "true"
        - name: REGISTRY_HTTP_ADDR
          value: "0.0.0.0:5000"
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: registry-storage
        emptyDir: {}
---
# Service to expose the registry within the cluster
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: registry
  labels:
    app: registry
spec:
  selector:
    app: registry
  ports:
  - name: registry
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
# NodePort service for external access (for pushing images)
apiVersion: v1
kind: Service
metadata:
  name: registry-nodeport
  namespace: registry
  labels:
    app: registry
spec:
  selector:
    app: registry
  ports:
  - name: registry
    port: 5000
    targetPort: 5000
    nodePort: 30500
    protocol: TCP
  type: NodePort
