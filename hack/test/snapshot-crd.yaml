---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: snapshots.appstudio.redhat.com
spec:
  group: appstudio.redhat.com
  names:
    kind: Snapshot
    listKind: SnapshotList
    plural: snapshots
    singular: snapshot
    shortNames:
      - snap
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: Snapshot represents a snapshot of application components
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - application
                - components
              properties:
                application:
                  type: string
                  description: The application name
                displayName:
                  type: string
                  description: Display name for the snapshot
                displayDescription:
                  type: string
                  description: Description of the snapshot
                components:
                  type: array
                  description: List of components in this snapshot
                  items:
                    type: object
                    required:
                      - name
                      - containerImage
                    properties:
                      name:
                        type: string
                        description: Component name
                      containerImage:
                        type: string
                        description: Container image reference
                      source:
                        type: object
                        description: Source information
                        properties:
                          git:
                            type: object
                            properties:
                              url:
                                type: string
                              revision:
                                type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Application
          type: string
          jsonPath: .spec.application
        - name: Components
          type: integer
          jsonPath: .spec.components[*].name
          description: Number of components
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
