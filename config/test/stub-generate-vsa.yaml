# Stub version of generate-vsa Task for acceptance testing
# This completes quickly without doing real validation
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: generate-vsa
  annotations:
    tekton.dev/displayName: Generate VSA (Stub for Testing)
    tekton.dev/pipelines.minVersion: "0.19"
    tekton.dev/tags: ec, vsa, signature, attestation, stub
  labels:
    app.kubernetes.io/version: "0.1-stub"
spec:
  description: |
    Stub task for acceptance testing - simulates VSA generation without doing real validation
  params:
    - name: IMAGES
      type: string
      description: Spec section of an ApplicationSnapshot resource containing components to validate
    - name: POLICY_CONFIGURATION
      type: string
      description: Policy configuration to use for validation
    - name: PUBLIC_KEY
      type: string
      description: Public key for signature verification
      default: "k8s://openshift-pipelines/public-key"
    - name: VSA_UPLOAD_URL
      type: string
      description: URL to upload VSA to transparency log
    - name: IGNORE_REKOR
      type: string
      description: Skip Rekor transparency log checks
      default: "true"
    - name: STRICT
      type: string
      description: Fail task if policy validation fails
      default: "false"
    - name: DEBUG
      type: string
      description: Enable debug output
      default: "true"
    - name: WORKERS
      type: string
      description: Number of parallel workers to use for policy evaluation
      default: "1"
  results:
    - name: VSA_SIGNATURE
      description: Signature of the generated VSA
    - name: REKOR_LOG_INDEX
      description: Index of the VSA entry in Rekor transparency log
    - name: ATTESTATION_SIGNATURE
      description: Signature of the attestation
  workspaces:
    - name: signing-key
      description: Workspace containing the VSA signing key secret
  stepTemplate:
    env:
      - name: HOME
        value: "/tekton/home"
  steps:
    - name: stub-validate
      image: busybox:latest
      script: |
        #!/bin/sh
        set -e
        echo "=== Stub VSA Generation Task ==="
        echo "This is a stub implementation for acceptance testing"
        echo ""
        echo "Images: $(params.IMAGES)"
        echo "Policy: $(params.POLICY_CONFIGURATION)"
        echo "VSA Upload URL: $(params.VSA_UPLOAD_URL)"
        echo ""
        echo "In a real environment, this would:"
        echo "- Validate container images against enterprise contract policies"
        echo "- Generate a Verification Summary Attestation (VSA)"
        echo "- Sign the VSA with the provided key"
        echo "- Upload to transparency log at $(params.VSA_UPLOAD_URL)"
        echo ""
        echo "✓ Stub validation completed successfully"
        echo "✓ Stub VSA generated and signed"
        echo "✓ Stub upload to transparency log completed"
        echo ""
        echo "Task completed in stub mode"
        echo ""

        # Write stub results for testing
        # Generate a fake signature based on current timestamp
        TIMESTAMP=$(date +%s)
        FAKE_SIGNATURE="stub-signature-${TIMESTAMP}"
        FAKE_LOG_INDEX="${TIMESTAMP}"

        echo "Writing results..."
        echo -n "${FAKE_SIGNATURE}" | tee $(results.VSA_SIGNATURE.path)
        echo -n "${FAKE_LOG_INDEX}" | tee $(results.REKOR_LOG_INDEX.path)
        echo -n "${FAKE_SIGNATURE}" | tee $(results.ATTESTATION_SIGNATURE.path)

        echo ""
        echo "Results written:"
        echo "  VSA_SIGNATURE: ${FAKE_SIGNATURE}"
        echo "  REKOR_LOG_INDEX: ${FAKE_LOG_INDEX}"
        echo "  ATTESTATION_SIGNATURE: ${FAKE_SIGNATURE}"
      computeResources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 128Mi
