apiVersion: v1
kind: ServiceAccount
metadata:
  name: conforma-knative-service
  namespace: conforma
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: conforma-knative-service
  namespace: conforma
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: conforma-knative-service
  namespace: conforma
subjects:
  - kind: ServiceAccount
    name: conforma-knative-service
roleRef:
  kind: Role
  name: conforma-knative-service
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for cross-namespace access to resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: conforma-knative-service-cluster
rules:
  - apiGroups: ["appstudio.redhat.com"]
    resources: ["snapshots", "releaseplans", "releaseplanadmissions", "enterprisecontractpolicies"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: conforma-knative-service-cluster
subjects:
  - kind: ServiceAccount
    name: conforma-knative-service
    namespace: conforma
roleRef:
  kind: ClusterRole
  name: conforma-knative-service-cluster
  apiGroup: rbac.authorization.k8s.io
---
# Service account for jobs created by the conforma controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: conforma-vsa-generator
  namespace: conforma
---
# ClusterRoleBinding to give job pods the same permissions as the controller
# Jobs now run in conforma namespace and need cluster-wide access to read
# snapshots, policies, and secrets from any namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: conforma-vsa-generator-cluster
subjects:
  - kind: ServiceAccount
    name: conforma-vsa-generator
    namespace: conforma
roleRef:
  kind: ClusterRole
  name: conforma-knative-service-cluster
  apiGroup: rbac.authorization.k8s.io
