apiVersion: v1
kind: ServiceAccount
metadata:
  name: task-runner
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: task-runner
  namespace: default
rules:
  - apiGroups: ["appstudio.redhat.com"]
    resources: ["enterprisecontractpolicies"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["tekton.dev"]
    resources: ["taskruns"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["tekton.dev"]
    resources: ["tasks"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: task-runner
  namespace: default
subjects:
  - kind: ServiceAccount
    name: task-runner
    namespace: default
roleRef:
  kind: Role
  name: task-runner
  apiGroup: rbac.authorization.k8s.io
