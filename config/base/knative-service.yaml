apiVersion: apps/v1
kind: Deployment
metadata:
  name: conforma-knative-service
  labels:
    app: conforma-knative-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conforma-knative-service
  template:
    metadata:
      labels:
        app: conforma-knative-service
    spec:
      serviceAccountName: conforma-knative-service
      containers:
        - name: conforma
          image: ko://github.com/conforma/knative-service/cmd/launch-taskrun
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: conforma-knative-service
  labels:
    app: conforma-knative-service
spec:
  selector:
    app: conforma-knative-service
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
